      fill: none;

  <script id="financial-template" type="text/x-handlebars-template">
    <div class="financial-widget">
      <!--<h1 class="financial-widget--title"><i class="un-icon-activity_financing"></i> Financial</h1>-->
      <div class="financial-widget--data-source-chooser">
        {{#dataSources}}
        <a href="" class="financial-widget--data-source">{{ dataItemTitle }}</a>
        {{/dataSources}}
      </div>
      <div class="financial-widget--time">
        <h1>{{ dataItemTitleCurrent }}</h1>
        <select class="financial-widget--time-select" name="time-chooser" id="">
        </select>
      </div>
      <div class="financial-widget--percent-funded">
        <div class="financial-widget--percent-funded--amount covered ">$2.12B Funded <span class="percent">57% <span>covered</span></span></div>
        <div class="financial-widget--percent-funded--amount requested ">$3.74B Requested</div>
      </div>
      <div class="financial-widget--cluster-funding">
        <h2>Requirements &amp; Funding Per Cluster</h2>
        <div id="finance-bubbles"></div>
      </div>
      <footer class="financial-widget--explore"><a href="{{ fundingDocumentURL }}" target="_top">Explore Funding Documents via ReliefWeb</a></footer>
      <footer class="financial-widget--sources">Data Source <cite><a href="{{ dataSourceURL }}" target="_top">Financial Tracking Service</a></cite></footer>
    </div>
  </script>
</head>
<body>
<div id="widget" class="widget"></div>

<script type="text/javascript">
  var re = /([^&=]+)=?([^&]*)/g;
  var decode = function (str) {
    return decodeURIComponent(str.replace(/\+/g, ' '));
  };
  function getQueryParams (query) {
    // recursive function to construct the result object
    function createElement(params, key, value) {
      key = key + '';
      // if the key is a property
      if (key.indexOf('.') !== -1) {
        // extract the first part with the name of the object
        var list = key.split('.');
        // the rest of the key
        var new_key = key.split(/\.(.+)?/)[1];
        // create the object if it doesnt exist
        if (!params[list[0]]) params[list[0]] = {};
        // if the key is not empty, create it in the object
        if (new_key !== '') {
          createElement(params[list[0]], new_key, value);
        } else console.warn('parseParams :: empty property in key "' + key + '"');
      } else
      // if the key is an array
      if (key.indexOf('[') !== -1) {
        // extract the array name
        var list = key.split('[');
        key = list[0];
        // extract the index of the array
        var list = list[1].split(']');
        var index = list[0]
        // if index is empty, just push the value at the end of the array
        if (index == '') {
          if (!params) params = {};
          if (!params[key] || !Array.isArray(params[key])) params[key] = [];
          params[key].push(value);
        } else
        // add the value at the index (must be an integer)
        {
          if (!params) params = {};
          if (!params[key] || !Array.isArray(params[key])) params[key] = [];
          params[key][parseInt(index)] = value;
        }
      } else
      // just normal key
      {
        if (!params) params = {};
        params[key] = value;
      }
    }
    // be sure the query is a string
    query = query + '';
    if (query === '') query = window.location + '';
    var params = {}, e;
    if (query) {
      // remove # from end of query
      if (query.indexOf('#') !== -1) {
        query = query.substr(0, query.indexOf('#'));
      }

      // remove ? at the begining of the query
      if (query.indexOf('?') !== -1) {
        query = query.substr(query.indexOf('?') + 1, query.length);
      } else return {};
      // empty parameters
      if (query == '') return {};
      // execute a createElement on every key and value
      while (e = re.exec(query)) {
        var key = decode(e[1]);
        var value = decode(e[2]);
        createElement(params, key, value);
      }
    }
    return params;
  }

  var params = getQueryParams(window.location);
  var widget = ReliefwebWidgets.widget('financial', {
    template: '#financial-template',
    url: params.url,
    configFile: params.config,
    dataSources: [
      {
        dataItemTitle: "Iraq"
      },
      {
        dataItemTitle: "Syria Regional Refugee Response Plan"
      },
      {
        dataItemTitle: "Syria Humanitarian Assistance Response Plan"
      }
    ],
    dataItemTitleCurrent: "Syria Regional Refugee Response Plan"
  });
  widget.render('#widget');

  var pymChild = new pym.Child({ polling: 500 });
</script>

</body>
</html>
