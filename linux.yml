embed:
  image: unocha/nginx16-nodejs
  environment:
    DNSDOCK_NAME: embed
    DNSDOCK_IMAGE: embed
  volumes:
    - ./env/dev/etc/nginx/conf.d/localhost.conf:/etc/nginx/conf.d/localhost.conf
    - ./env/dev/opt/app/node.sh:/opt/app/node.sh
    - ./logs:/var/log/rw-embed
    - .:/var/www/html
    - ./data/.npm:/root/.npm
  hostname: embed.embed.vm
varnish:
  image: unocha/varnish
  environment:
    DNSDOCK_NAME: cache
    DNSDOCK_IMAGE: embed
  volumes:
    - ./env/dev/etc/varnish/:/etc/varnish/
  hostname: cache.embed.vm
