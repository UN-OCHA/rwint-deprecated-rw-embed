embed:
  image: unocha/nginx16-nodejs
  environment:
    DNSDOCK_NAME: embed
    DNSDOCK_IMAGE: embed
  volumes:
    - /code/rw-embed/env/dev/opt/app/node.sh:/opt/app/node.sh
    - /code/rw-embed/logs:/var/log/rw-embed
    - /code/rw-embed:/var/www/html
    - /data/rw-crisis/.npm:/root/.npm
  hostname: embed.vm
